<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 1.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Open Economy Macroeconomics</div>
        <nav>
            <a href="index.html">‚Üê Back to Answer Keys</a>
        </nav>
    </header>

    <main class="repository">
        <h2>Question 1.1</h2>
        <p>Use the LaTeX editor below to experiment with equations related to this question. Changes will render live.</p>

        <section style="margin-top: 30px;">
            <label for="latex-input"><strong>Enter LaTeX Code:</strong></label><br>
            <textarea id="latex-input" rows="8" style="width: 100%; max-width: 700px;">
E = mc^2

\int_0^\infty e^{-x^2} dx = \frac{\sqrt{\pi}}{2}

Y = C + I + G + NX
            </textarea>

            <h3 style="margin-top: 20px;">Live Preview:</h3>
            <div id="latex-preview" style="background: #222; padding: 20px; border-radius: 5px;"></div>
        </section>
    </main>

    <!-- MathJax for rendering LaTeX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        const input = document.getElementById("latex-input");
        const preview = document.getElementById("latex-preview");

        function renderLatex() {
            const content = input.value
                .split("\n")
                .map(line => `\\[${line}\\]`)
                .join("<br>");
            preview.innerHTML = content;
            MathJax.typesetPromise();
        }

        input.addEventListener("input", renderLatex);
        renderLatex(); // Initial render
    </script>
</body>
</html>
